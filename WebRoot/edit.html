    <script type="text/javascript">
    	//从cookid获取userId
    	var userId = getCookie("uid");
    	//如果用户未登录，意味着userId为空，如进入编辑页面自动跳转登陆页面
    	if(userId == null){
    		window.location.href="log_in.html"
    	}
    	//页面载入后调用
    	$(function(){
    			//页面载入后自动发送请求，加载笔记本列表
    			loadNoteBooks();
    			//点击笔记本加载笔记列表(给现有或未来匹配元素绑定事件)
    			//动态绑定事件处理    			
    			$("#book_list").on("click","li",loadnotes);
    			//给添加笔记本+按钮绑定处理
    			$("#add_notebook").click(showAddBookWindow);
    			//关闭对话框
    			$("#can").on("click",".close,.cancle",closeWindow);
    			//创建笔记本按钮处理
    			$("#can").on("click","#sure_addbook",sureAddBook);
    			//给添加笔记+按钮绑定处理
    			$("#add_note").click(function(){
    				$(".opacity_bg").show();//显示背景
					$("#can").load("alert/alert_note.html");//显示对话框
    			});
    			//给创建笔记按钮绑定处理
    			$("#can").on("click","#sure_addnote",function(){
    				//获取笔记名称
    				var noteTitle = $("#input_note").val().trim();
    				//获取笔记id
    				var $bookli = $("#book_list a.checked").parent();
    				var bookId = $bookli.data("bookId");
    				//alert(bookId);
    				//todo检测格式
    				if(bookId == null){
    					alert("请选择笔记本");
    					return;
    				}
    				//发送请求
    				$.ajax({
    					url:"http://localhost:8088/cloud_note/note/add.do",
    					type:"post",
    					data:{"noteTitle":noteTitle,"bookId":bookId,"userId":userId},
    					dataType:"json",
    					success:function(result){
    						if(result.status==0){
    							closeWindow();
    					var noteId = result.data;//获取笔记id
    					//拼一个笔记li
    					var s_li = '<li class="online">';
							s_li += '<a>';
							s_li += '<i class="fa fa-file-text-o" title="online" rel="tooltip-bottom"></i>'+noteTitle+'<button type="button" class="btn btn-default btn-xs btn_position btn_slide_down"><i class="fa fa-chevron-down"></i></button>';
							s_li += '</a>';
							s_li += '<div class="note_menu" tabindex="-1">';
							s_li += '<dl>';
							s_li += '<dt><button type="button" class="btn btn-default btn-xs btn_move" title="移动至..."><i class="fa fa-random"></i></button></dt>';
							s_li += '<dt><button type="button" class="btn btn-default btn-xs btn_share" title="分享"><i class="fa fa-sitemap"></i></button></dt>';
							s_li += '<dt><button type="button" class="btn btn-default btn-xs btn_delete" title="删除"><i class="fa fa-times"></i></button></dt>';
							s_li += '</dl>';
							s_li += '</div>';
							s_li += '</li>';
						var $li = $(s_li);
							$li.data("noteId",noteId);//给li绑定笔记ID						
						//将笔记li添加到笔记列表区中
							$("#note_list").prepend($li);	
    					  }
    					},
    					error:function(){
    						alert("创建笔记失败");
    					}
    				});
    			});
    		});
    </script>

				var style=dom.currentStyle||window.getComputedStyle(dom, null);
				get_dom('myEditor').style.width=style.width;
			}
			set_height();
			//改变窗口大小时调整页面尺寸
			window.onresize=function(){
				set_height();
				var width=$('#third_side_right').width()-35;

				$('#myEditor').width(width-20);
